<html>
<body>
<div class= "canvas">
<canvas id ="lab06" width='500' height='400' style="border:1px solid black;"/>
</div>
<div>
    <p>1) Построение многоугольника (закончить построение - правая кнопка мыши)</p>
    <p>2) Заполнение многоугольника цветом</p>	
</div>
<script>
	function Line (ctx, x0, y0, x1, y1){
		var xdir, ydir;
		var y;
		var eps = 0;
		if (x0 < x1) xdir = 1;
		else xdir = -1;
		if (y0 < y1) ydir = 1;
		else ydir = -1;
					
		if ( Math.abs(y1-y0) <= Math.abs(x1-x0)){
			y = y0;
			for (var x=x0; x*xdir <= x1*xdir; x += xdir){
				ctx.fillRect(x, y, 1, 1);
				eps +=2*Math.abs(y1-y0);
				if(eps>Math.abs(x1-x0)) {
				y += ydir;
				eps -= 2*Math.abs(x1-x0);
				}
			}
		} else {
			x = x0;
			for (var y=y0; y*ydir <= y1*ydir; y += ydir){
				ctx.fillRect(x, y, 1, 1);
				eps +=2*Math.abs(x1-x0);
				if(eps>Math.abs(y1-y0)) {
					x += xdir;
					eps -= 2*Math.abs(y1-y0);
				}
			}
		}
		
	}
	
	function fillArea(ctx, x, y) {
		if (ctx.getImageData(x, y, 1, 1).data[3] != 255) {
			ctx.fillRect(x, y, 1, 1);
			fillArea(ctx, x, y-1);
			fillArea(ctx, x-1, y);
			fillArea(ctx, x, y+1);
			fillArea(ctx, x+1, y);
		} else return;
	}
	
</script>
<script>
	var canvas = document.getElementById("lab06");
	var ctx = canvas.getContext("2d");
	
	var flag = 0;
	
	var x = [];
	var y = [];
	
	var i = 0;
	
	document.addEventListener("click", function(event) {
		if (event.which == 1) {
			if (flag == 0) {
				i = 0
				x.push(event.offsetX);
				y.push(event.offsetY);
				i = i + 1;
				flag = 1;
			} else if (flag == 1) {
				x.push(event.offsetX);
				y.push(event.offsetY);
				i = i + 1;
				Line (ctx, x[i-2], y[i-2], x[i-1] ,y[i-1]);	
			} else if (flag == 3) {
				var x1 = event.offsetX;
				var y1 = event.offsetY;
				
				ctx.fillStyle = "#00ff00";
				fillArea(ctx, x1, y1);
				ctx.fillStyle = "#000000";
			
				x.splice(0,i);
				y.splice(0,i);
				
				flag = 0;
			}
		}
	});
	
	canvas.oncontextmenu = function() { 
		if (flag == 1) 
		{
			Line(ctx, x[i-1], y[i-1], x[0] ,y[0]);
		} 
		flag = 3
	}
		
</script>
</body>
</html>
